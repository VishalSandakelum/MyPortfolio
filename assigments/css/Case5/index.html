<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\8.0.1_normalize.css">
    <title>Case 5</title>

    <style>

    

        section{
            width: 100vw;
            height: 100vh;
            border: 2px solid;
            border-color: black;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }

        section>div{
            border: 2px solid black;
        }

       
    </style>
</head>
<body>
    <section>
        <div style="background-color: red;"></div>
        <div style="background-color: rgb(0, 21, 255);"></div>
        <div style="background-color: rgb(0, 255, 102);"></div>
        <div style="background-color: rgb(255, 0, 157);"></div>
        <div style="background-color: rgb(17, 0, 255);"></div>
        <div style="background-color: rgb(230, 0, 255);"></div>
        <div style="background-color: red;"></div>
        <div style="background-color: rgb(0, 213, 255);"></div>
        <div style="background-color: rgb(153, 255, 0);"></div>
        <div style="background-color: rgb(80, 0, 159);"></div>
        <div style="background-color: red;"></div>
        <div style="background-color: rgb(255, 149, 0);"></div>
    </section>




</body>
</html>
