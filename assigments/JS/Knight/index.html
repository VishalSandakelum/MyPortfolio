<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    
    <style>
        section:nth-child(2){
            position: absolute;
            top: 60%;
            left: 0%;
            right: 0%;
            bottom: 0%;
            margin: auto;
            width: fit-content;
            height: 10%;
        }

        div:nth-child(1)>div{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container border border-2 border-black col-10 position-absolute top-0 bottom-0 m-auto" style="height: 15%; left: 0%; right: 0%;">
        <div class="row position-relative h-100">
            <div class="col-2 h-100 position-relative" style="border-right: 2px solid black;"></div>
            <div class="col-2 h-100 position-relative" style="border-right: 2px solid rgb(0, 0, 0);"></div>
            <div class="col-2 h-100 position-relative" style="border-right: 2px solid black;"></div>
            <div class="col-2 h-100 position-relative" style="border-right: 2px solid black;"></div>
            <div class="col-2 h-100 position-relative" style="border-right: 2px solid black;"></div>
            <div class="col-2 h-100 position-relative" style="border-right: 0px solid black;"></div>
        </div>
    </div>

    <section>
        <button id="startbtn" type="button" class="btn btn-primary">Start</button>
        <button id="stopbtn" type="button" class="btn btn-danger">Stop</button>
    </section>

    <audio id="music" src="assets/mp3/Knight.mp3" loop></audio>

    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/jquery-3.7.1.min.js"></script>

    <script>
        let firstinterval;
        let secondinterval;
        const alldiv = document.querySelectorAll('body>div>div>div');
        const colorArr = new Array('red','white','white','white','white','white');
        const colorArrforreverse = new Array('white','white','white','white','white','red');

        const startbtn = $('#startbtn');
        const stopbtn = $('#stopbtn');

        const music = document.querySelector('#music');
        
        startbtn.click(function(){
            clearInterval(firstinterval);
            setTimeout(function(){
                rightsidepattern();
            },100);

            music.play();
        });

        stopbtn.click(function(){
            clearInterval(secondinterval);
            clearInterval(firstinterval);

            music.pause();
        });

        //This Function For Change Color (left to Right) 
        function rightsidepattern(){
            clearInterval(firstinterval);
            firstinterval = setInterval(function(){
                for(i in colorArr){
                    alldiv[i].style.backgroundColor = colorArr[i];
                }

                if(colorArr[5]==='red'){
                    clearInterval(firstinterval);
                    setTimeout(function(){
                        clearInterval(secondinterval);
                        leftsidepattern();
                    },100);
                }

                colorArr.unshift(colorArr[5]);
                colorArr.pop();  
            },40);
        }

        //This Function For Change Color (Right to Left)
        function leftsidepattern(){
            clearInterval(secondinterval);
            secondinterval = setInterval(function(){
                for(let i = 5; i>0; i--){
                    alldiv[i].style.backgroundColor = colorArrforreverse[i];
                }

                if(colorArrforreverse[0]==='red'){
                    clearInterval(secondinterval);
                    setTimeout(function(){
                        clearInterval(firstinterval);
                        rightsidepattern();
                    },100);
                }

                colorArrforreverse.push(colorArrforreverse[0]);
                colorArrforreverse.shift();
            },40);
        }
        console.log('hi');
    </script>
</body>
</html>
